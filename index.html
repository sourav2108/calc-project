<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

      <div class="row">
        <div class="col-6 offset-3 text-center bg-primary rounded-top">
          <h2>Calc</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-3 bg-primary rounded-bottom">
          <textarea readonly  id="text" cols="47" rows="2" style="resize: none; font-size: 25px;"></textarea>
        </div>
      </div>

      <div class="row">
         <div class="col-6 offset-3 text-center bg-light">
            <div class="row">
              <div class="col-2 offset-1 mt-3">
                <button class="btn btn-lg btn-outline-primary">1</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">2</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">3</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">4</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">*</button>
              </div>
               <div class="w-100"></div>
              <div class="col-2 offset-1 mt-3">
                <button class="btn btn-lg btn-outline-primary">5</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">6</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">7</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">8</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">/</button>
              </div>
              <div class="w-100"></div>
              <div class="col-2 offset-1 mt-3">
                <button class="btn btn-lg btn-outline-primary">9</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary">0</button>
              </div>

              <div class="col-2 mt-3">
                <button class="btn btn-lg btn-outline-primary" style="width: 95px;">+</button>
              </div>

              <div class="col-2 offset-1 mt-3">
                <button class="btn btn-lg btn-outline-primary" style="width: 95px;">-</button>
              </div>
              <div class="col-3 mt-3 offset-2">
                <button class="btn btn-lg btn-outline-primary" style="width: 200px;">=</button>
              </div>
              <div class="col-4 mt-3 offset-1">
                <button class="btn btn-lg btn-outline-primary" style="width: 100px;">C</button>
              </div>
            </div>
         </div>
      </div>
    </div>
     
  
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/valid.js"></script>
</body>
</html>
